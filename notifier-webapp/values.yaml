elasticsearch:
  esHost: elasticsearch-master.default
  esPort: 9200

deployment:
  replicas: 2
  progressDeadlineSeconds: 600
  minReadySeconds: 30
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  type: RollingUpdate
  # Monitoring: Adjust Prometheus configuration
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8080"
