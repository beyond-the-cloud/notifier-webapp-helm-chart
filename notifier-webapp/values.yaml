image:
  repository: bh7cw/notifier-webapp
  name: notifier-webapp

imagePullSecrets: docker-hub
port: 8080

readinessProbe:
  path: /actuator/health
  initialDelaySeconds: 45
  periodSeconds: 5

livenessProbe:
  path: /v1/helloworld
  initialDelaySeconds: 60
  periodSeconds: 5

resources:
  memory: 256Mi
  cpu: 500m

hpa:
  minReplicas: 1
  maxReplicas: 2
  target:
    averageUtilization: 5

